<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style/style.min.css" />
    <title>My Dashboard</title>
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-menu">
            <div class="header">
                <h1 class="title">My Dashboard</h1>
            </div>
            <ul class="menu">
                <li class="active">
                    <a href="#" class="link">
                        <i class="home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <i class="classes"></i>
                        <span>Classes</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <i class="resources"></i>
                        <span>Resources</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <i class="learning"></i>
                        <span>Learning Plan</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <i class="chat"></i>
                        <span>Chat</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="link">
                        <i class="settings"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="dashboard-main">
            <div class="header">
                <h2>Home</h2>
                <div class="left-container">
                    <label class="info">16:44 | 29/02/2020</label>
                    <span class="search"></span>
                </div>
            </div>
            <div class="card-welcome">
                <div class="right-container">
                    <div class="header">
                        <label class="title">Welcome back Anna!</label>
                        <p class="paragraph">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae magni laudantium porro
                            odio dolore labore.
                        </p>
                    </div>
                </div>
                <div class="left-container">
                    <div class="animate"></div>
                </div>
            </div>
            <div class="flex-equal">
                <div class="card-last-results">
                    <div class="report-item">
                        <label class="text">
                            <span class="identifier">Unit 5 -</span>
                            <span class="name">Tecnology</span>
                        </label>
                        <div class="bar bar-positive">
                            <div class="progress-container">
                                <span class="progress" data-progress="78"></span>
                            </div>
                            <label class="value">78%</label>
                        </div>
                    </div>
                    <div class="report-item">
                        <label class="text">
                            <span class="identifier">Unit 27 -</span>
                            <span class="name">Ecology</span>
                        </label>
                        <div class="bar bar-negative">
                            <div class="progress-container">
                                <span class="progress" data-progress="28"></span>
                            </div>
                            <label class="value">29%</label>
                        </div>
                    </div>
                    <div class="report-item">
                        <label class="text">
                            <span class="identifier">Unit 18 -</span>
                            <span class="name">Real State</span>
                        </label>
                        <div class="bar bar-negative">
                            <div class="progress-container">
                                <span class="progress" data-progress="45"></span>
                            </div>
                            <label class="value">45%</label>
                        </div>
                    </div>
                    <div class="report-item">
                        <label class="text">
                            <span class="identifier">Unit 9 -</span>
                            <span class="name">Jobs Requests</span>
                        </label>
                        <div class="bar bar-positive">
                            <div class="progress-container">
                                <span class="progress" data-progress="62"></span>
                            </div>
                            <label class="value">62%</label>
                        </div>
                    </div>
                </div>
                <div class="card-time-learn"></div>
            </div>
        </div>
        <div class="dashboard-actions">

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="public/js/progress-script.js"></script>
</body>

</html>
